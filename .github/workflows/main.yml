name: Locust Load Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  load-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Locust
        run: pip install locust

      - name: Run Locust Load Test
        run: |
          locust \
            --headless \
            --users 10 \
            --spawn-rate 2 \
            --run-time 30s \
            --csv=results \
            --exit-code-on-error 1

      - name: Upload CSV Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: locust-results
          path: results_*.csv
